{% extends "base.html" %}

{% block content %}

<h2>Recently Watched Movies</h2>


<ul>
    {% for movie in movies %}
    <li>
        {{ movie.title }}
        <sub>{{ movie.owner.username }}</sub>
        {% if movie.rating %}
            <sup>{{ movie.rating }}</sup>
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
